<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Farma Friend</title>
    <link rel="stylesheet" href={{ url_for('static', filename="login.css") }} />
</head>
<body onload="document.body.style.opacity='1'">
    <header>
        <nav>
            <ul>
                <li class="bt"><a href={{ url_for('login') }} class='bt'>Login</a></li>
                <li>|</li>
                <li class="bt"><a href={{ url_for("signup") }} class='bt'>Sign-Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="name">
            <img src={{ url_for('static', filename="img/cube.png") }} class="cube">
            <p><span class="first">F</span><span class="last">arma</span><br><span class="first">F</span><span class="last">riend</span><br>A Farmer Solution Platform.</p>
        </div>
        <div class="box">
            <div class="logo">
                <form action="#">
                    <h1 style="margin-top: 50px;">Sign-Up</h1>
                    <div class="input">
                        <div class="logo">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="logo">
                            <input type="text" name='username' placeholder="Username"/>
                        </div>
                    </div>
                    <div class="input">
                        <div class="logo">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="logo">
                            <input type="text" name='email' placeholder="Email"/>
                        </div>
                    </div>
                    <div class="input">
                        <div class="logo">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="logo">
                            <input type="password" name="pw" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="input">
                        <div class="logo">
                            <i class="fa fa-user-circle"></i>
                        </div>
                        <div class="logo">
                            <select name="types" id='types' class="type">
                                <option value="select" disabled selected hidden>Select Type</option>
                                <option value="seller">Seller</option>
                                <option value="buyer">Buyer</option>
                            </select>
                        </div>
                    </div>
                    <h4><a href='#'>Already have a Account?</a></h4>
                    <input type="submit" value="Sign-Up" class="btn" />
                </form>
            </div>
        </div>
    </section>
</body>
</html>
